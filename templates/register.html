{% extends "base.html" %}
{% block title %}REGISTER{% endblock %}
{% block content %}
<h1>REGISTER</h1>
    <p>Warning: this website is for portfolio purposes only. The login/register system does not validate real email adresses.</p>
    <form action="#" method="post">
        <input type="text" name="nm" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="password">
        <button type="submit">Submit</button>
    </form>
    <a href="{{url_for('login')}}">Already have an account? Log in</a>
{% endblock %}
